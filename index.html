<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <form class="d-flex w-50 mx-auto m-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="txt-location">

                <button type="button" class="btn btn-outline-success " onclick="findWeather()">Search</button>
            </form>
        </div>

        <div class="row mt-5">

            <div class="col col-md-12 col-lg-6 col-sm-12 mx-auto mb-5">

                <div style="min-width: 250px;" id="main-card">

                    <div class="card-body">

                        <div class="d-flex mb-3">
                            <h5 class="card-title" id="location-name">Location</h5>
                            <div class="ms-auto p-2" id="current-date">Date</div>
                        </div>

                        <div class="d-flex align-content-between flex-wrap"><img
                                src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 300px; min-width: 100px;">
                            <p class="display-5 my-3 ms-2 " id="current-temp">20°C</p>
                        </div>
                        <p class="fs-4 fw-bold" id="temp-status">partly cloud</p>


                        <h6 class="mt-4 ms-2 fw-bolder " id="wind">wind - <strong>3 km/h</strong></h6>
                        <h6 class="mt-2 ms-2 fw-bolder " id="humidity">Humidity - <strong>95%</strong> </h6>
                        <h6 class="mt-2 ms-2 fw-bolder " id="feels-like">Feels like - <strong>29</strong> </h6>
                        <h6 class="mt-2 ms-2 fw-bolder" id="visibility">Visibility - <strong> 9 km</strong></h6>

                    </div>
                </div>

            </div>

            <div class="col col-lg-6 col-sm-12 col-md-12 text-center">
                <iframe id="myMap"  frameborder="0"
                    style="border:0;"></iframe>
            </div>

        </div>

        <div class="row mt-5">

            <div class="col col-lg-6 ">
                <div style="min-width: 250px;" id="card-forcast">

                    <div class="card-body text-center">
                        <div class="card-title fs-4"> Forcast Weather</div>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 01 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 02 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 03 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 04 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 05 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                        <div class="d-flex justify-content-around mt-3">
                            <h6>Day 06 </h6>
                            <h6>20 - 40 °C</h6>
                            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="float-start" id="main-card-temp-img" style="max-width: 50px;">

                        </div>
                        <hr>

                    </div>
                </div>
            </div>



        </div>
    </div>

    <script src="asset/app.js"></script>
</body>

</html>

        <div class="row">
            <form class="d-flex w-50 mx-auto m-3" role="search">

                    id="txt-location">

                <button type="button" class="btn btn-outline-success " onclick="findWeather()">Search</button>
            </form>

                            <div class="ms-auto p-2" id="current-date">Date</div>
                        </div>

                                alt="" class="w-25 float-start">
                            <p class="display-3 my-3 ms-5 " id="current-temp">20Â°C</p>
                        </div>
                        <p class="fs-4 fw-bold" id="temp-status">partly cloud</p>

                        <h6 class="mt-4" id="wind">wind - <strong>3 km/h</strong></h6>
                        <h6 class="mt-2" id="humidity">Humidity - <strong>95%</strong> </h6>
                        <h6 class="mt-2" id="feels-like">Feels like - <strong>29</strong> </h6>
                        <h6 class="mt-2" id="visibility">Visibility - <strong> 9 km</strong></h6>

                    </div>
                </div>

            </div>

            <div class="col col-lg-6 col-sm-12 text-center">
                <iframe id="myMap" class="w-75 h-100" style="min-width: 300px;min-height: 400px;" frameborder="0"
                    style="border:0;"></iframe>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">


</head>

<body>
    <div class="container">

        <div class="row">
            <form class="d-flex w-50 mx-auto m-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="txt-location">

                <button type="button" class="btn btn-outline-success " onclick="findWeather()">Search</button>
            </form>
        </div>

        <div class="row mt-5">

            <div class="col col-lg-6 col-sm-12 mx-auto mb-5">

                <div class="h-100" style="min-width: 250px;" id="main-card">

                    <div class="card-body">

                        <div class="d-flex mb-3">
                            <h5 class="card-title" id="location-name">Location</h5>
                            <div class="ms-auto p-2" id="current-date">Date</div>
                        </div>

                        <div class="d-flex align-content-between flex-wrap"><img
                                src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                alt="" class="w-25 float-start" id="main-card-temp-img">
                            <p class="display-3 my-3 ms-2" id="current-temp">20째C</p>
                        </div>
                        <p class="fs-4 fw-bold" id="temp-status">partly cloud</p>


                        <h6 class="mt-4 ms-2 fw-bolder " id="wind">wind - <strong>3 km/h</strong></h6>
                        <h6 class="mt-2 ms-2 fw-bolder " id="humidity">Humidity - <strong>95%</strong> </h6>
                        <h6 class="mt-2 ms-2 fw-bolder " id="feels-like">Feels like - <strong>29</strong> </h6>
                        <h6 class="mt-2 ms-2 fw-bolder" id="visibility">Visibility - <strong> 9 km</strong></h6>

                    </div>
                </div>

            </div>

            <div class="col col-lg-6 col-sm-12 text-center">
                <iframe id="myMap" class="w-75 h-100" style="min-width: 300px;min-height: 400px;" frameborder="0"
                    style="border:0;"></iframe>
            </div>

            <div class="row mt-5 ">

                <div class="col col-lg-6">
                    <h3 id="title-forcast">Forcast Temperature</h1>
                    <div class="row row-cols-1 row-cols-md-3 g-4 ">
                        
                        <div class="col mx-auto" style="max-width: 200px;">
                            <div class="card mini">
                                <div class="card-body text-center">
                                    <h5 class="card-title" id="forcast-d1">Day 01</h5>
                                    <h4 class="forcast-temp mt-4" id="forcast-temp-d1">12-34</h4>
                                    <h4 class="temp-sign">째C</h4>
                                    <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                        alt="" class="w-75 float-start" id="forcast-d1-img">

                                </div>
                            </div>
                        </div>

                        <div class="col mx-auto"style="max-width: 200px;">
                            <div class="card mini text-center">
                                <div class="card-body">
                                    <h5 class="card-title" id="forcast-d2">Day 02</h5>
                                    <h4 class="forcast-temp mt-4" id="forcast-temp-d2">12-34</h4>
                                    <h4 class="temp-sign">째C</h4>
                                    <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                        alt="" class="w-75 float-start">


                                </div>
                            </div>
                        </div>

                        <div class="col mx-auto"style="max-width: 200px;">
                            <div class="card mini text-center">

                                <div class="card-body">
                                    <h5 class="card-title" id="forcast-d3">Day 03</h5>
                                    <h4 class="forcast-temp mt-4" id="forcast-temp-d3">12-34</h4>
                                    <h4 class="temp-sign">째C</h4>
                                    <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png"
                                        alt="" class="w-75 float-start">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/app.js"></script>
</body>

</html>
